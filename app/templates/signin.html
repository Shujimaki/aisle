{% extends "base.html" %}
{% block title %} Sign In {{ super() }} {% endblock %}

{% block body %}
<h2>Sign In</h2>
<form action = '/signin' method = "POST">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" placeholder="Enter your username here" required>
    <br>
    <label for="password">Password: </label>
    <input type="text" id="password" name="password" placeholder="Enter your password here" required>
    <br>
    <input type="submit" value="Sign In">
</form>
<hr>
{% if error %}
    {{ error }}
{% endif %}
<hr><br>
<form action = '/register' method = "GET">
    <input type="submit" value="Register">
</form>
{% endblock %}
